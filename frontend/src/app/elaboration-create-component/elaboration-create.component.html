<div class="row justify-content-md-center">
    <div class="col-md-8 my-5">
        <h3>Crea nuova elaborazione</h3>
        <br>

        <form [formGroup]="eForm">
        <div class="bd-example mt-5">
            <div class="row">
                <div class="col">
                    <it-select [options]="typeOptions" formControlName="name"></it-select>
                </div>
                <div class="col">
                    <it-input
                        label="Nome elaborazione"
                        placeholder="Nome elaborazione"
                        type="text"
                        formControlName="localName" required></it-input>
                </div>
            </div>

            <div class="row mt-3">
                <app-forest [formContainer]="eForm" *ngIf="eForm.get('name')?.value == 'forest'"></app-forest>
                <app-flood [formContainer]="eForm" *ngIf="eForm.get('name')?.value == 'flood'"></app-flood>
            </div>

            <div class="row" *ngIf="eForm.get('name')?.value">
                <div class="col d-flex flex-row-reverse">
                    <button itButton="primary" class="mb-3  me-2" routerLink="/create" (click)="save()">Salva</button>
                    <button itButton="outline-primary" class="mb-3 mx-3 me-2" routerLink="/">Annulla</button>
                </div>
            </div>
        </div>


        </form>
        
    </div>
</div>
