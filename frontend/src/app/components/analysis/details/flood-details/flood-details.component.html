<app-map-vis [polyline]="elaboration!.parameters!.geometry"></app-map-vis>

<div class="row mt-3">
    <div class="col">Data evento: <b>{{elaboration?.parameters?.floodDate | date:'dd/MM/yyyy'}}</b></div>
    <div class="col">Output: 
        <b *ngIf="!link">{{elaboration?.parameters?.outputName}}</b>
        <a [href]="link" *ngIf="link">{{elaboration?.parameters?.outputName}}</a>
    </div>
</div>
