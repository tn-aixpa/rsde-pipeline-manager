<app-map-vis [polyline]="elaboration!.parameters!.geometry"></app-map-vis>

<div class="row mt-3">
  <div class="col">
    Da: <b>{{ elaboration?.parameters?.startDate }}</b>
  </div>
  <div class="col">
    A: <b>{{ elaboration?.parameters?.endDate }}</b>
  </div>
  <div class="col">
    Outputs:
    <div class="row" *ngFor="let link of links">
      <div class="col">
        <a [href]="link.value">{{ link.name }}</a>
      </div>
    </div>
  </div>
</div>
